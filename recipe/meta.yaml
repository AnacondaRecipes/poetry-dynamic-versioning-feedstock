{% set name = "poetry-dynamic-versioning" %}
{% set version = "0.21.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2e08ca0f089e2458f9cd41f2d37f01ce3ae4e40975004dc143fbf86b793ec909

build:
  number: 0
  noarch: python
  entry_points:
    - poetry-dynamic-versioning = poetry_dynamic_versioning.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - poetry ^1.2.0optionaltrue
    - dunamai ^1.14.0
    - jinja2 >=2.11.1,<4
    - python >=3.7
    - tomlkit >=0.4
  run_constrained:
    - poetry >=1.2.0,<2

test:
  imports:
    - poetry_dynamic_versioning
  commands:
    - pip check
    - poetry-dynamic-versioning --help
  requires:
    - pip

about:
  home: https://github.com/mtkennerly/poetry-dynamic-versioning
  summary: Plugin for Poetry to enable dynamic versioning based on VCS tags
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
    - BastianZim
