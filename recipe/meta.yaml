{% set name = "poetry-dynamic-versioning" %}
{% set version = "0.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52e64165c811573e719b43310a09416c894afa6662a4035de5d888199ee49760

build:
  number: 0
  noarch: python
  entry_points:
    - poetry-dynamic-versioning = poetry_dynamic_versioning.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.6,<4.0
  run:
    - dunamai >=1.5,<2.0
    - jinja2 >=2.11.1,<4
    - python >=3.6,<4.0
    - tomlkit >=0.4

test:
  imports:
    - poetry_dynamic_versioning
  commands:
    - pip check
    - poetry-dynamic-versioning --help
  requires:
    - pip

about:
  home: https://github.com/mtkennerly/poetry-dynamic-versioning
  summary: Plugin for Poetry to enable dynamic versioning based on VCS tags
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
